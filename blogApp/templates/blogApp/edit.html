{% extends "global/base.html" %} 
{% load static %} 
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'blogApp/css/tagsinput.css' %}" />
<link rel="stylesheet" href="{% static 'blogApp/css/createBlog.css' %}" />

<div class="container">
    <div class="row pt-4 pb-4">
        <div class="col-6">
            <h1>Blog:</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                {% include 'blogApp/includes/blogform.html' with form=form %}
                <br />
                <input
                    type="submit"
                    class="btn btn-outline-info"
                    value="Create or Modify Document"
                />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
